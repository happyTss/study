  <script type="text/javascript">
    var arr = [
      { name: 'LL', age: 5 },
      { name: 'XX', age: 24 },
      { name: 'YY', age: 16 },
      { name: 'ZZ', age: 10 },
      { name: 'AA', age: 26 }
    ];
    
    function compare(value) {
      return function (a, b) {
        console.log(a,b)
      console.log(a[value],b[value])
        var aaa = a[value];
        var bbb = b[value];
        return aaa - bbb;
      }
    }
    compare(arr)
    console.log(arr.sort(compare('age')))
  </script>
